<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(to right, #74b9ff, #dfe6e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h1 { margin-bottom: 20px; color: #2d3436; }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #b2bec3;
            font-size: 16px;
        }
        button {
            background: #0984e3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background: #74b9ff; }
        .register-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #0984e3;
            font-weight: bold;
        }
        .register-link:hover {
            color: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>เข้าสู่ระบบ</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
            <input type="password" name="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <!-- ปุ่มสมัครสมาชิก -->
        <a href="/register" class="register-link">สมัครสมาชิกใหม่</a>
    </div>
</body>
</html>
